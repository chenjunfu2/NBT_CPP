# 设置编码
DOXYFILE_ENCODING = UTF-8

# 设置项目名称
PROJECT_NAME = "chenjunfu2-nbt-cpp"

# 版本号
PROJECT_NUMBER = v1.0.1

# 描述
PROJECT_BRIEF = 一个基于CPP20的NBT(Named Binary Tag)库

# 设置输出语言
OUTPUT_LANGUAGE = Chinese

# 启用 Markdown 支持
MARKDOWN_SUPPORT = YES

# 启用宏展开支持
ENABLE_PREPROCESSING   = YES
MACRO_EXPANSION        = YES
EXPAND_ONLY_PREDEF     = YES

# 需要展开的宏
EXPAND_AS_DEFINED = TYPE_GET_FUNC \
                    TYPE_PUT_FUNC

# 递归搜索子目录
RECURSIVE = YES

# 启用需要的输出格式
GENERATE_HTML = YES
GENERATE_LATEX = NO
GENERATE_XML = NO
GENERATE_RTF = NO

# 设置大小写敏感
CASE_SENSE_NAMES = YES

# 设置输出目录与相对路径
OUTPUT_DIRECTORY = doxygen_temp
FULL_PATH_NAMES = NO
STRIP_FROM_PATH = .

# 文件模式
FILE_PATTERNS = *.cpp \
                *.h \
                *.hpp \
                *.md

# 包含代码文件与主页面
INPUT = include/nbt_cpp \
        doxygen_resource/ROOT.md

# 设置主页面文件
USE_MDFILE_AS_MAINPAGE = doxygen_resource/ROOT.md

# 主页面文件图片目录
IMAGE_PATH += doxygen_resource/images/
