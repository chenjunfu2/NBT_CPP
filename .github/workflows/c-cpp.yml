name: C/C++ CI

on:
  workflow_dispatch:
  #push:
  #  branches: [ "master" ]
  #pull_request:
  #  branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: List Dir
      run: find . -type f | sort
    - name: Configure with CMake
      run: cmake -B build -S .
    - name: Build
      run: cmake --build build
    - name: Run all tests
      run: |
        cd build/tests
        EXIT_CODE=0
        RED='\033[0;31m'
        GREEN='\033[0;32m'
        NC='\033[0m' # No Color

        for dir in */ ; do
          test_exec=$(find "$dir" -maxdepth 1 -type f -executable | head -n 1)
          if [ -n "$test_exec" ]; then
            echo -e "${GREEN}Running test: $test_exec${NC}"
            #执行测试并打印输出
            if "$test_exec"; then
              echo -e "${GREEN}Test passed: $test_exec${NC}"
            else
              echo -e "${RED}Test failed: $test_exec${NC}"
              EXIT_CODE=1
            fi
            echo "----------------------------------------"
          else
            echo "No executable found in $dir, skipping..."
          fi
        done

        exit $EXIT_CODE
